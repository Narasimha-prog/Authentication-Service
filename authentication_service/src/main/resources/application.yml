spring:
  application:
    name: authentication_service
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5400/auth_db
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/master.xml
    default-schema: public
    contexts: dev
thymeleaf:
  prefix: classpath:/templates/
  suffix: .html
  enabled: true
  cache: false
  mode: HTML
  encoding: UTF-8

  devtools:
    restart:
      enabled: true          # Enable automatic restart
    livereload:
      enabled: true          # Enable LiveReload for static/template changes



logging:
  level:
    root: INFO


server:
  port: 8080