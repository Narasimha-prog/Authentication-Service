<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .btn-group {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a.button {
            background: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        a.button.logout {
            background: #dc3545;
        }

        a.button:hover {
            opacity: 0.85;
        }

    </style>
</head>

<body>
<div class="container">

    <h1>Welcome to Authentication Server</h1>

    <div class="info">
        <p>You are logged in as:
            <strong th:text="${#authentication != null ? #authentication.name : 'Guest'}"></strong>
        </p>
    </div>

    <div class="btn-group">
        <a href="/logout" class="button logout">Logout</a>
        <a href="/" class="button">Go to Main Site</a>
    </div>

</div>
</body>
</html>
